<div class="container">
  <h2>Cars list</h2>
  <hr>

  <div class="row">
    <div class="col-md-5">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let car of cars">
          <a [routerLink]="['/cars', car.id, car.name]"
            [queryParams]="{year: car.year, color: car.color}"
            fragment="pic">
            {{ car.name }}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
